geom:
  fn: ./coord/gs.xyz
scan:
  bond: [100, 110]        # 0-based indices
  step: 0.05              # Å
  scan_range: [1.4, 4.0]  # Å
  init_thresh: gau
  thresh: gau
  max_cycles: 10000
  out_dir: ./dump/cart_scan/
  out_fn: final_geometries.trj
calc:
  real_pdb: complex.pdb
  real_parm7: complex.parm7
  real_rst7: complex.rst7
  model_pdb: ml_region.pdb
  model_charge: 1
  model_mult: 1
  backend: aimnet2
  ml_device: auto
  ml_cuda_idx: 0
  mm_device: cpu
  mm_cuda_idx: 0
  mm_threads: 16
  mem: 100000
